syntax = "proto3";

message OrderOperationRequest {
    int32 user_id = 1;
    int32 product_id = 2;
}

message OrderOperationResponse {
    int32 status_code = 1;
}

service OrderManagementService {
    rpc AddProduct (OrderOperationRequest) returns (OrderOperationResponse);
    rpc DeleteProduct (OrderOperationRequest) returns (OrderOperationResponse);
}